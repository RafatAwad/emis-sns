{% load static i18n %}
    <!-- /.row 2 widgets -->
    <div class="card">
    <h5 class="mb-2">ملخص الاحصائيات  <small>جميع المحافظات</small></h5>
    <hr/>
    <div class="row">
        <div class="col-md-3 col-sm-6 col-12">
          <div class="info-box bg-gradient-info">
            <span class="info-box-icon"><i class="fa fa-bookmark"></i></span>

            <div class="info-box-content">
            <span class="info-box-number">{{gov_users}}</span>
              <span class="info-box-text"> عدد المراجعين  </span>
              <div class="progress">
                <div class="progress-bar" style="width: {{percent_user}}%"></div>
              </div>
              <span class="progress-description">
                <small>في جميع المحافظات </small>
              </span>
            </div>
            <!-- /.info-box-content -->
          </div>
          <!-- /.info-box -->
        </div>
        <!-- /.col -->

        <div class="col-md-3 col-sm-6 col-12">
          <div class="info-box bg-gradient-danger">
            <span class="info-box-icon"><i class="fa fa-comments"></i></span>

            <div class="info-box-content">
                <span class="info-box-number">{{ gov_users_active }}</span>
              <span class="info-box-text">عدد المراجعين النشطين</span>

              <div class="progress">
                <div class="progress-bar" style="width: 70%"></div>
              </div>
              <span class="progress-description">
                <small>في جميع المحافظات </small>
              </span>
            </div>
            <!-- /.info-box-content -->
          </div>
          <!-- /.info-box -->
        </div>
        <!-- /.col -->
        <div class="col-md-3 col-sm-6 col-12">
          <div class="info-box bg-gradient-warning">
            <span class="info-box-icon"><span class="fa fa-thumbs-up"></span></span>

            <div class="info-box-content">
              <span class="info-box-number">{{ dist_users }} </span>
              <span class="info-box-text"> عدد مدخلي البيانات </span>
              <div class="progress">
                <div class="progress-bar" style="width: 100%"></div>
              </div>
              <span class="progress-description">
                <small>في جميع المديريات </small>
            </span>
            </div>
            <!-- /.info-box-content -->
          </div>
          <!-- /.info-box -->
        </div>
        <!-- /.col -->

        <div class="col-md-3 col-sm-6 col-12">
          <div class="info-box bg-gradient-success">
            <span class="info-box-icon"><i class="fa fa-tv"></i></span>

            <div class="info-box-content">
                <span class="info-box-number">{{dist_users_active}}</span>
              <span class="info-box-text"> مدخلي البيانات النشطين </span>
              <div class="progress">
                <div class="progress-bar" style="width: 70%"></div>
              </div>
              <span class="progress-description">
                <small>في جميع المديريات </small>
              </span>
            </div>
            <!-- /.info-box-content -->
          </div>
          <!-- /.info-box -->
        </div>
        <!-- /.col -->


      </div>
    </div>
